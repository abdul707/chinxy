{% extends "mainapp/base.html" %}
{% load staticfiles %}

{% block content %}
<main class="container">
  <div class="jumbotron text-center" style="width: 1050px; margin-left: 53px;">
    <main class="container" style="margin-top: 0px;">
			<div class="col-sm-16" id="profileDetails" style="margin-top: 0px;">
				<p class="lead" style="font-size: 50px; align-text: center">Your Profile:</p>
				<div class="card" style="box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2); max-width: 300px; margin: auto; text-align: center;">
					<img src={{profile.image.url}} style="width: 100%; height: 240">
					<h3>{{ user.username }}</h3>
					<p class="title" style="color: grey; font-size: 18px;">{{ user.gender }}</p>
          <p class="title" style="color: grey; font-size: 18px;">{{ profile.dob }}</p>
					<p style="color: grey; font-size: 12px;"> {% for hob in hobbies %} {{ hob }}, {% endfor %}</p>
					<a href= "{% url 'editprofile' %}"button type="submit" id="btn" class="btn btn-primary btn-lg center-block">Edit Profile</a>
				</div>
			</div>
		</main>
	</div>
</main>
{% endblock %}
